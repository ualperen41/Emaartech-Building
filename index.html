<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emaartech Building</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bss Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
<!-- Bss CDN -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
   <body> 
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- Logo -->
            <img src="./images/emartech-logo.jpeg" width="55" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mx-4 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Popüler</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Yorumlar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sorular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bg-dark text-white rounded-3" href="#"
                  >Bize Ulaşın</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

<!-- Hero -->
 <section id="hero">
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/home6.jpg" class="d-block w-100-height" alt="slider-1">
      <div class="carousel-caption ">
        <p>1/3</p>
        <h5>Daha Kolay Keşfedin</h5>
        <form class="d-flex gap-2">
            <input type="search" placeholder="Arama ..." class="form-control w-50">
            <button class="btn btn-light px-3"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./images/home7.jpg" class="d-block w-100-height" alt="slider-2">
      <div class="carousel-caption ">
         <p>2/3</p>
        <h5>Gelecek Nesiller İçin</h5>
        <button class="btn btn-light btn-lg">Daha Fazla</button>
       
      </div>
    </div>
    <div class="carousel-item">
      <img src="./images/home8.jpg" class="d-block w-100-height" alt="slider-3">
      <div class="carousel-caption ">
        <p>3/3</p>
        <h5>Emlak Alım Satım</h5>
        <button class="btn btn-light btn-lg">Daha Fazla</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
 </section>









    <!-- Bs Connection -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
